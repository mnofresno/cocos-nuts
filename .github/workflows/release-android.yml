name: Release Android APK

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  verify-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Verify required CI workflows
        uses: actions/github-script@v7
        with:
          script: |
            const required = ["Tests", "Lint", "Build", "Typecheck"];
            const { owner, repo } = context.repo;
            const { data } = await github.rest.actions.listWorkflowRunsForRepo({
              owner,
              repo,
              per_page: 100,
              event: "push",
              head_sha: context.sha
            });
            const runs = data.workflow_runs;
            const byName = new Map();
            for (const run of runs) {
              if (required.includes(run.name)) byName.set(run.name, run);
            }
            const missing = required.filter((name) => !byName.has(name));
            if (missing.length) {
              core.setFailed(`Missing workflow runs: ${missing.join(", ")}`);
              return;
            }
            const failed = required.filter(
              (name) => byName.get(name).conclusion !== "success"
            );
            if (failed.length) {
              const details = failed
                .map((name) => `${name}:${byName.get(name).conclusion}`)
                .join(", ");
              core.setFailed(`Workflows not successful: ${details}`);
            }
  release-apk:
    needs: verify-ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Install dependencies
        run: npm ci
      - name: Set app version
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"
          COUNT=$(git rev-list --count HEAD)
          echo "APP_VERSION=${MAJOR}.${MINOR}.${COUNT}" >> $GITHUB_ENV
          echo "APP_VERSION_CODE=${COUNT}" >> $GITHUB_ENV
      - name: Prebuild Android
        env:
          CI: "1"
        run: npx expo prebuild --platform android
      - name: Configure Android signing
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore
          {
            echo "MYAPP_UPLOAD_STORE_FILE=release.keystore"
            echo "MYAPP_UPLOAD_KEY_ALIAS=$ANDROID_KEY_ALIAS"
            echo "MYAPP_UPLOAD_STORE_PASSWORD=$ANDROID_KEYSTORE_PASSWORD"
            echo "MYAPP_UPLOAD_KEY_PASSWORD=$ANDROID_KEY_PASSWORD"
          } >> android/gradle.properties
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease
      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          files: android/app/build/outputs/apk/release/app-release.apk
